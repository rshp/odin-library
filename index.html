<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="./script.js" defer></script>
		<title>TOP Book Library</title>
	</head>
	<body>
		<header>
			<h1>Simple Book Library</h1>
			<img src="./icon/book-open-variant.svg" alt="library icon" />
		</header>
		<nav>
			<button id="add-book" class="add-book-button">Add Book</button>
			<button id="clear-all">Remove All</button
			><button id="mark-read">Mark All Read</button>
		</nav>
		<div class="library">
			<div class="book-card blueprint-card">
				<p class="book-title">Placeholder title</p>
				<div class="separator">
					<div class="line"></div>
					<span>by</span>
				</div>
				<p class="author">Placeholder author</p>
				<div class="separator">
					<div class="line"></div>
					<p><br /></p>
				</div>
				<p class="book-pages">Placeholder pages</p>
				<div class="card-controls">
					<div class="card-mark-read">
						<img src="./icon/text-box-check-outline.svg" alt="" />
					</div>
					<div class="card-delete">
						<img src="./icon/delete-outline.svg" alt="" />
					</div>
				</div>
			</div>
			<div class="book-card add-book-button"></div>
		</div>
		<div class="modal-wrapper">
			<div class="add-book-window">
				<h1>Add new book</h1>
				<li>
					<label for="title">Title</label>
					<input type="text" name="title" id="title" />
				</li>
				<li>
					<label for="author">Author</label>
					<input type="text" name="author" id="author" />
				</li>
				<li>
					<label for="pages">Pages</label>
					<input type="tel" name="pages" id="pages" />
				</li>
				<li>
					<input type="checkbox" name="read" id="read" />
					<label for="read">Read</label>
				</li>

				<li><button class="modal-add-book-button">Add book</button></li>
			</div>
		</div>
	</body>
</html>
